---
layout: art_page
title: my pixel art
panel_width: 900px
---

<div class="games-grid">
    {% for game in site.data.pixel_art %}
    <div class="game-card">
        <a href="{{ game.url }}" target="_blank">
            <img src="{{ game.image }}" alt="{{ game.title }}">
            <h3>{{ game.title }}</h3>
        </a>
    </div>
    {% endfor %}
</div>
