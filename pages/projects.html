---
layout: default
title: my projects
panel_width: 900px
---

<u>My projects</u>

<div class="games-grid">
    {% for project in site.data.projects %}
    <div class="game-card">
        <a href="{{ project.url }}" target="_blank">
            <img src="{{ project.image }}" alt="{{ project.title }}">
            <h3>{{ project.title }}</h3>
        </a>
    </div>
    {% endfor %}
</div>
